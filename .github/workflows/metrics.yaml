name: daily-metrics

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_message: "build: update `${filename}`"
          committer_branch: github-metrics
          filename: github-metrics.svg

          # Options
          user: carlosedp
          template: classic
          base: header, activity, community, repositories
          config_timezone: America/Sao_Paulo

          plugin_lines: yes
          plugin_traffic: yes

          # Language plugin
          plugin_languages: no
          #plugin_languages_details: percentage, lines
          #plugin_languages_sections: most-used, recently-used
          #plugin_languages_categories: programming
          #plugin_languages_recent_categories: programming, markup
          #plugin_languages_other: true
          #plugin_languages_ignored: HTML, CSS, TeX
          #plugin_languages_indepth: yes

          plugin_gists: yes

          # Achievement plugin
          plugin_achievements: yes
          plugin_achievements_threshold: B

          # Notable contributions
          plugin_notable: yes
          plugin_notable_filter: stars:>1
          plugin_notable_repositories: yes

          # Calendar plugin
          plugin_calendar: yes
          plugin_calendar_limit: 2

          # Followup plugin
          plugin_followup: yes
          plugin_followup_indepth: yes
          plugin_followup_sections: repositories, user
